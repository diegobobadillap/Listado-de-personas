<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de personas </title>
    <link href="css/estilos.css" rel="stylesheet" /> <!-- Con esto
    se hace referenci al estilo css y que es hoja de estilo -->
</head>
<body onload="mostrarPersonas()">
    <div class=contenedor" id="cabecero" >
        <h1> Listado de personas</h1>
    </div>
    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
               <!-- <li Juan Perez> </li>  -->
            </ul>
        </div>
    </div>
    <div class=".contenedor">
        
        <form id="forma">
            <input type="text" id="nombre" placeholder="Ingrese el nombre"/>
            <input type="text" id="apellido" placeholder="Ingrese el apellido"/>
        </form>
        <br>
        <div  style="text-align: center;">
            <button style="cursor:pointer" onclick = "agregarPersona()"> + </button>
        </div>
    </div>
    <script src="js/persona.js"> </script>
    
    <script src="js/app.js"> </script>
</body>
</html>
